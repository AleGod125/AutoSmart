<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="loguin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loguin</title>
</head>
<body>
    
<h1 class="titulo-degradado"> <i class="bi bi-shop"></i> Temu II</h1>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <p>Accede a tu cuenta para continuar</p>

  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Correo" required>
    </div>
    <div class="form-group">
      <label for="con">Contraseña</label>
      <input type="password" id="con" placeholder="Contraseña" required>
    </div>

    <div class="options">
      <label><input type="checkbox"> Recordarme</label>
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" class="btn">Iniciar Sesión</button>

    <div class="divider">O CONTINÚA CON</div>

    <div class="social-buttons">
      <button  class="social-btn"> Google</button>
      <button class="social-btn">Facebook</button>
    </div>

    <div class="register">
        ¿No tienes una cuenta? <a href="/motosaka\UI\Regis\regis.html">Regístrate aquí</a>
    </div>
  </form>
</div>

</body>
</html>
