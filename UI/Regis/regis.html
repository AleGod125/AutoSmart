<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="regis.css">
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loguin</title>
</head>
<body>
    
   <h1 id="btnhome" class="titulo-degradado">
            <i class="bi bi-truck icon"></i>
            AutoMarket Pro
        </h1>
<div class="register-container ">
  <h2>Registro</h2>
  <p>Digita tus datos para continuar</p>

  <form>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre completo" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required>
      </div>

      <div class="form-group">
        <label for="phone">Ingresa tu numero de telefono</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="3001234567" />
      </div>

      <button type="submit" class="btn">Registrarse</button>

      <div class="divider">O REGÍSTRATE CON</div>

      <div class="social-buttons">
        <button class="social-btn">Google</button>
        <button class="social-btn">Facebook</button>
      </div>

      <div class="login">
        ¿Ya tienes una cuenta? <a href="/UI/loguin/loguin.html">Inicia sesión aquí</a>
      </div>
    </form>
</div>

</body>
<script type="module" src="regis.js"></script>
</html>
