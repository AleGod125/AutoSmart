<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sell.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Vehículo</title>
</head>

<body>

    <h1>Vende tu Vehículo</h1>
    <p class="textsecundario">Completa el formulario para publicar tu vehículo</p>

    <div class="contenedor">
        <p>Información del Vehículo</p>
        <p class="textsecundario">Completa todos los campos obligatorios</p>

        <!-- Tipo -->
        <label for="vehicle_type">Tipo de Vehículo</label>
        <select id="vehicle_type">
            <option selected disabled style="display: none;">Seleccionar tipo</option>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
            <option value="Camioneta">Camioneta</option>
        </select>

        <!-- Marca -->
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" placeholder="Ej: Yamaha, Suzuki, Chevrolet">
        </div>

        <!-- Modelo -->
        <div class="form-group">
            <label for="Modelo">Modelo</label>
            <input type="text" id="Modelo" placeholder="Ej: FZ, Frontier, Camaro">
        </div>

        <!-- Motor -->
        <div class="form-group">
            <label for="motor">Tamaño del motor</label>
            <input type="text" id="motor" placeholder="">
        </div>

        <!-- Año -->
        <div class="form-group">
            <label for="year">Año del modelo</label>
            <input type="text" id="year" placeholder="2023">
        </div>

        <!-- Combustible -->
        <label for="conbustible">Tipo de Combustible</label>
        <select id="conbustible">
            <option selected disabled style="display: none;">Seleccionar tipo</option>
            <option value="Gasolina">Gasolina</option>
            <option value="Disel">Diésel</option>
            <option value="Electrico">Eléctrico</option>
            <option value="Hibrido">Híbrido</option>
        </select>

        <!-- Transmisión -->
        <label for="trasmision">Tipo de Transmisión</label>
        <select id="trasmision">
            <option selected disabled style="display: none;">Seleccionar tipo</option>
            <option value="Manual">Manual</option>
            <option value="Automatica">Automática</option>
        </select>

        <!-- Kilometraje -->
        <div class="form-group">
            <label for="Km">Kilometraje</label>
            <input type="text" id="Km" placeholder="15000">
        </div>

        <!-- Precio -->
        <div class="form-group">
            <label for="precie">Precio</label>
            <input type="text" id="precie" placeholder="2.500.000">
        </div>

        <!-- Estado -->
        <div class="form-check" style="margin-right: 16px;">
            <input class="form-check-input" type="radio" name="estado" id="radioDefault1">
            <label class="form-check-label" for="radioDefault1">Nuevo</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="estado" id="radioDefault2" checked>
            <label class="form-check-label" for="radioDefault2">Usado</label>
        </div>

        <!-- Descripción -->
        <div class="form-group" style="width: 100%;">
            <label for="Descripcion">Descripción</label>
            <textarea style="width: 100%; height: 10vh;" id="Descripcion" 
                placeholder="Describe tu vehículo, condición, características especiales, etc..."></textarea>
        </div>

        <!-- Imágenes -->
        <div class="upload-box">
            <div class="upload-icon"><i class="bi bi-upload"></i></div>

            <p class="upload-text">Arrastra imágenes aquí o haz clic para seleccionar</p>
            <p class="upload-sub">PNG, JPG hasta 5MB. Mínimo 1 foto, máximo 10</p>

            <label class="upload-btn">
                Seleccionar Archivos
                <input id="img" type="file" multiple accept="image/*">
            </label>
        </div>
    </div>

    <button id="btnEnviar" class="btn-publicar">Publicar Vehículo</button>

</body>

<script type="module" src="sell.js"></script>

</html>
