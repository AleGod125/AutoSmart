<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="dasboard.css">
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
</head>

<body>

  <h1 class="titulo-principal">Catálogo de Productos</h1>
  <p class="subtitulo">Descubre nuestra amplia selección de productos</p>

  <div class="container">

    <div class="filtro">
      <select class="SF" id="filtroTransmision">
        <option value="">Transmisión</option>
        <option value="Manual">Manual</option>
        <option value="Automático">Automático</option>
      </select>

      <select class="SF" id="filtroAnio">
        <option value="">Año</option>
        <!-- los años se llenarán dinámicamente -->
      </select>

      <select class="SF" id="filtroMarca">
        <option value="">Marca</option>
      </select>

      <select class="SF" id="filtroModelo">
        <option value="">Modelo</option>
      </select>

      <button class="btn" style="margin: 8px; width: 100%;" id="btnFiltrar">Filtrar</button>
      <button class="btnWhite" id="btnLimpiar">Limpiar</button>
    </div>


    <section id="productos" class="productos">

    </section>

  </div>

  <script type="module" src="dasborard.js"></script>
</body>

</html>
